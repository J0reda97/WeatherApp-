<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      <div class="zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
        ></textarea
        ><br />
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date">
            <i class="fa-solid fa-calendar-days fa-xl"></i><br />
          </div>
          <div id="temp">
            <i class="fa-solid fa-temperature-three-quarters fa-xl"></i><br />
          </div>
          <div id="content">
            <i class="fa-solid fa-comment fa-xl"></i><br />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ffb45ac8d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
